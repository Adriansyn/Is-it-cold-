<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center vh-100">
        <div class="col-3 border-end pt-4 bg-info text-light">
          <form>
            <div class="input-group mb-3">
              <input id="searchValue" type="text" class="form-control" placeholder="Example: Los Angeles">
              <div class="input-group-apend">
                <button id="search" class="btn btn-outline-light">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul id="savedHistory"class="list-group"></ul>
        </div>
        <div class="col-8">
          <div id="today" class="my-3 ms-3 display-6 " >Today's Weather
          </div>
          <div id="oneDay"class="card">
            <div class="card-header bg-light">
              <h1>Weather Dashboard</h1>
            </div>
            <div id="oneDayInfo"class="card-body"></div></div>
          <div id="forecast" class="my-3 ms-3 display-5">Future Weather</div>
          <div id="displayDays"class="row"></div>
        </div>
      </div>
    </div>
    <!-- linked jquery and dayjs library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
